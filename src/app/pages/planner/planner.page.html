<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Calendario orizzontale -->
  <div class="calendar-container">
    <div class="day" 
         *ngFor="let day of days"
         [class.today]="day.isToday"
         (click)="selectDay(day)">
      {{ day.date | date:'EEE dd' }}
    </div>
  </div>

  <!-- Task del giorno selezionato -->
  <div class="tasks-container" *ngIf="selectedDay">
    <h3>Task del {{ selectedDay.date | date:'fullDate' }}</h3>
    <p *ngIf="!tasks[selectedDay.date.toDateString()]">Nessuna task per questo giorno.</p>
    <ul>
      <li *ngFor="let task of tasks[selectedDay.date.toDateString()]">{{ task }}</li>
    </ul>
  </div>
</ion-content>


<!-- Input per nuova task -->
<ion-button expand="full" class="ion-margin" (click)="openAddTaskModal()">
  + Aggiungi Task
</ion-button>


<!-- Lista delle task giornaliere -->
  <div *ngIf="selectedDay">
    <ion-list>
      <ion-item *ngFor="let task of tasks[selectedDay.date.toDateString()]">
        {{ task }}
      </ion-item>
    </ion-list>
  </div>




<!-- Barra di navigazione -->
 <ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="tab" 
                  [class.active]="activeTab === 'planner'"
                  (click)="navigate('planner')">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Planner</ion-label>
        </ion-col>
        <ion-col class="tab" 
                  [class.active]="activeTab == 'stats'"
                  (click)="navigate('stats')">
          <ion-icon name="bar-chart-outline"></ion-icon>
          <ion-label>Statistiche</ion-label>
        </ion-col>
        <ion-col class="tab" 
                  [class.active]="activeTab === 'profile'" 
                  (click)="navigate('profile')">
          <ion-icon name="person-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
 </ion-footer>
